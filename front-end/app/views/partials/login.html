
<div ng-include="'partials/navbar.html'"></div>
<div class="row">
  <div class="col-sm-12">
    <h1>Login</h1>
    <p>Accounts are reset on server restart from<code>dummydata.js</code>. Default account is<code>test@test.com</code>/<code>test</code></p>
  </div>
  <div class="col-sm-12">
    <form name="form" ng-submit="login(form)" novalidate="novalidate" class="form">
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" ng-model="user.email" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" class="form-control"/>
      </div>
      <div class="form-group has-error">
        <p ng-show="form.email.$error.required &amp;&amp; form.password.$error.required &amp;&amp; submitted" class="help-block">Please enter your email and password.</p>
        <p class="help-block">{{ errors.other }}</p>
      </div>
      <button type="submit" class="btn btn-lg btn-primary"> Sign in </button><span class="clearfix"></span>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <hr/>Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
  </div>
</div>
