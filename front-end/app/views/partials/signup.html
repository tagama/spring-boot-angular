
<div ng-include="'partials/navbar.html'"></div>
<div class="row">
  <div class="col-sm-12">
    <h1>Sign up</h1>
  </div>
  <div class="col-sm-12">
    <form name="form" ng-submit="register(form)" class="form">
      <div ng-class="{ 'has-success': form.name.$valid &amp;&amp; submitted, 'has-error': form.name.$invalid &amp;&amp; submitted }" class="form-group">
        <label>Name</label>
        <input type="text" name="name" ng-model="user.name" required="" mongoose-error="" class="form-control"/>
        <p ng-show="form.name.$error.required &amp;&amp; submitted" class="help-block">A name is required</p>
        <p ng-show="form.name.$error.mongoose" class="help-block">{{ errors.name }}</p>
      </div>
      <div ng-class="{ 'has-success': form.email.$valid &amp;&amp; submitted, 'has-error': form.email.$invalid &amp;&amp; submitted }" class="form-group">
        <label>Email</label>
        <input name="email" ng-model="user.email" mongoose-error="" class="form-control"/>
        <!--p.help-block(ng-show='form.email.$error.email && submitted')| Doesn't look like a valid email.
        -->
        <!--p.help-block(ng-show='form.email.$error.required && submitted')| What's your email address?
        -->
        <p ng-show="form.email.$error.mongoose" class="help-block">{{ errors.email }}</p>
      </div>
      <div ng-class="{ 'has-success': form.password.$valid &amp;&amp; submitted, 'has-error': form.password.$invalid &amp;&amp; submitted }" class="form-group">
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" ng-minlength="3" required="" mongoose-error="" class="form-control"/>
        <p ng-show="(form.password.$error.minlength || form.password.$error.required) &amp;&amp; submitted" class="help-block">Password must be at least 3 characters.</p>
        <p ng-show="form.password.$error.mongoose" class="help-block">{{ errors.password }}</p>
      </div>
      <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <hr/>Have an account? <a href="/login" class="text-center new-account">Log in.</a>
  </div>
</div>
